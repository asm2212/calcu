<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">Programmer</div>
        <div class="navbar-menu">
            <div class="navbar-icon"></div>
        </div>
    </div>

    
    <div class="menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="App">
           <div class="Programmer">
               <div class="display">
                <div class="content">
                    <div class="input"></div>
                    <div class="output"></div>
                </div>
               </div>
                    <div class="keys">

                        <div data-key="clear" class="key action">
                            <span>A</span>
                        </div>

                        <div data-key="left-shift" class="key action">
                            <span>«</span>
                        </div>

                        <div data-key="right-shift" class="key action">
                            <span>»</span>
                        </div>

                        <div data-key="clear" class="key action">
                            <span>Clear</span>
                        </div>

                        <div data-key="clear" class="key action">
                            <span>X</span>
                        </div>

                        <div data-key="clear" class="key action">
                            <span>B</span>
                        </div>

                        <div data-key="brackets" class="key action">
                            <span>(</span>
                        </div>

                        <div data-key="brackets" class="key action">
                            <span>)</span>
                        </div>

                        <div data-key="%" class="key action">
                            <span>%</span>
                        </div>

                        <div data-key="/" class="key operator">
                            <span>÷</span>
                        </div>

                        <div data-key="7" class="key">
                            <span>7</span>
                        </div>

                        <div data-key="8" class="key">
                            <span>8</span>
                        </div>

                        <div data-key="9" class="key">
                            <span>9</span>
                        </div>

                        <div data-key="*" class="key operator">
                            <span>×</span>
                        </div>

                        <div data-key="clear" class="key action">
                            <span>D</span>
                        </div>

                        <div data-key="4" class="key">
                            <span>4</span>
                        </div>

                        <div data-key="5" class="key">
                            <span>5</span>
                        </div>

                        <div data-key="6" class="key">
                            <span>6</span>
                        </div>

                        <div data-key="-" class="key operator">
                            <span>–</span>
                        </div>

                        <div data-key="clear" class="key action">
                            <span>E</span>
                        </div>

                        <div data-key="1" class="key">
                            <span>1</span>
                        </div>

                        <div data-key="2" class="key">
                            <span>2</span>
                        </div>

                        <div data-key="3" class="key">
                            <span>3</span>
                        </div>

                        <div data-key="+" class="key operator">
                            <span>+</span>
                        </div>

                        <div data-key="clear" class="key action">
                            <span>F</span>
                        </div>

                        <div data-key="clear" class="key action">
                            <span>±</span>
                        </div>

                        <div data-key="0" class="key">
                            <span>0</span>
                        </div>

                        <div data-key="." class="key action">
                            <span>·</span>
                        </div>

                        <div data-key="=" class="key operator">
                            <span>=</span>
                        </div>
                    </div>
           </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
